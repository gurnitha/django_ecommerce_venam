{% extends './base.html' %}
{% load static %}
{% block content %}

<!-- Home Slider -->
{% include "./inc/carousel.html" %}

<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1">Featured Products</h3>
    <div class="row">

        {% for product in data  %}
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <a href="/product/{{product.slug}}/{{product.id}}">
                        <img src="/media/{{product.image}}" 
                        class="card-img-top" alt="">
                    </a>
                    <div class="card-body">
                        <h6 class="card-text">
                            <a href="/product/{{product.slug}}/{{product.id}}">
                                {{product.title}}
                            </a>
                        </h6>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
                        <span class="float-right">4.5/5
                            <i class="fa fa-star text-warning"></i>
                        </span>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    <p class="my-4 text-center">
        <a href="{% url 'core:product-list' %}" class="btn btn-dark btn-sm">
            All Products <i class="fa fa-long-arrow-alt-right"></i>
        </a>
    </p>
</main>
{% endblock %}
